distributable:
  url: https://www.leonerd.org.uk/code/libtermkey/libtermkey-{{version.marketing}}.tar.gz
  strip-components: 1

versions:
  url: https://www.leonerd.org.uk/code/libtermkey
  match: /libtermkey-\d+\.\d+\.\d+\.tar\.gz/
  strip:
    - /^libtermkey-/
    - /\.tar\.gz/

dependencies:
  github.com/neovim/unibilium: '*'
  invisible-island.net/ncurses: '*'

build:
  dependencies:
    gnu.org/libtool: '*'
    freedesktop.org/pkg-config: '*'
    linux:
      gnome.org/glib: '*'
  
  script:
    # macOS Makefiles expect 'glibtool' â€” use Homebrew's keg-only path
    - run: |
        if ! command -v glibtool &>/dev/null; then
          BREW_LIBTOOL="$(brew --prefix libtool 2>/dev/null)/bin"
          if [ -f "$BREW_LIBTOOL/glibtool" ]; then
            export PATH="$BREW_LIBTOOL:$PATH"
          fi
        fi
      if: darwin
    - make $ARGS
    - make $ARGS install

  env:
    ARGS:
      - PREFIX="{{prefix}}"
      - --jobs {{ hw.concurrency }}

test:
  dependencies:
    freedesktop.org/pkg-config: '*'
  script: pkg-config --modversion termkey | grep {{version.marketing}}