distributable: ~

warnings: [vendored]

versions:
  github: meilisearch/meilisearch
  strip: /^v/

build:
  dependencies:
  script:
    - curl -L "$DIST" -o meilisearch
    - chmod +x meilisearch
    - mkdir -p "{{prefix}}/bin"
    - mv meilisearch "{{prefix}}/bin/"
  env:
    darwin/aarch64:
      DIST: https://github.com/meilisearch/meilisearch/releases/download/v{{version}}/meilisearch-macos-aarch64
    darwin/x86-64:
      DIST: https://github.com/meilisearch/meilisearch/releases/download/v{{version}}/meilisearch-macos-x86_64
    linux/aarch64:
      DIST: https://github.com/meilisearch/meilisearch/releases/download/v{{version}}/meilisearch-linux-aarch64
    linux/x86-64:
      DIST: https://github.com/meilisearch/meilisearch/releases/download/v{{version}}/meilisearch-linux-x86_64

provides:
  - bin/meilisearch

test:
  script:
    - meilisearch --version | grep {{version}}
