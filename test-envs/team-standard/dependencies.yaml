dependencies:
  # Global shared tools (available system-wide for team)
  node@22:
    version: 22.1.0
    global: true
  python@3.12:
    version: 3.12.1
    global: true
  docker@24:
    version: 24.0.0
    global: true
  git@2.42:
    version: 2.42.0
    global: true

  # Project-specific tools (isolated per project)
  typescript@5.0:
    version: 5.0.4
    global: false
  jest@29.0:
    version: 29.7.0
    global: false
  eslint@8.50:
    version: 8.50.0
    global: false

  # String format defaults to local
  prettier@3.0: 3.0.0
  husky@8.0: 8.0.0

env:
  NODE_ENV: development
  TEAM_CONFIG: standard-v2
  CI_ENVIRONMENT: local
  PROJECT_TYPE: team-standard
  DESCRIPTION: Team standard with global shared tools and local project tools
