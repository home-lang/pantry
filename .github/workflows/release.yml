name: Releaser

on:
  push:
    tags:
      - 'v*'

jobs:
  pantry:
    name: pantry
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: master

      - name: Bootstrap Zig Dependencies
        run: |
          cd packages/zig
          mkdir -p pantry
          cd pantry
          git clone --depth 1 https://github.com/zig-utils/zig-cli.git
          git clone --depth 1 https://github.com/zig-utils/zig-config.git
          git clone --depth 1 https://github.com/zig-utils/zig-test-framework.git

      - name: Build for All Platforms
        run: cd packages/zig && zig build compile-all

      - name: Package Binaries
        run: |
          mkdir -p dist

          echo "Built binaries:"
          ls -la packages/zig/zig-out/bin/

          for target in linux-x86_64 linux-aarch64 macos-x86_64 macos-aarch64 windows-x86_64; do
            dir="packages/zig/zig-out/bin/$target"
            if [ ! -d "$dir" ]; then
              echo "Warning: $target not found"
              continue
            fi

            case "$target" in
              linux-x86_64)   name="pantry-linux-x64.zip" ; bin="pantry" ;;
              linux-aarch64)  name="pantry-linux-arm64.zip" ; bin="pantry" ;;
              macos-x86_64)   name="pantry-darwin-x64.zip" ; bin="pantry" ;;
              macos-aarch64)  name="pantry-darwin-arm64.zip" ; bin="pantry" ;;
              windows-x86_64) name="pantry-windows-x64.zip" ; bin="pantry.exe" ;;
            esac

            echo "Packaging $target -> $name"
            (cd "$dir" && zip -r "../../../../dist/$name" "$bin")
          done

          echo "Packaged files:"
          ls -la dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/pantry-linux-x64.zip
            dist/pantry-linux-arm64.zip
            dist/pantry-darwin-x64.zip
            dist/pantry-darwin-arm64.zip
            dist/pantry-windows-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
