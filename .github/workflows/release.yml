name: Releaser

on:
  push:
    tags:
      - 'v*'

jobs:
  npm:
    name: npm
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create releases and upload assets

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        # env:
        #   BUN_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
        with:
          bun-version: latest

      - name: Use cached node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            node-modules-

      - name: Install Dependencies
        run: bun install

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.1

      - name: Bootstrap Zig Dependencies (for building pantry)
        run: |
          cd packages/zig
          mkdir -p pantry
          cd pantry
          git clone --depth 1 https://github.com/zig-utils/zig-cli.git
          git clone --depth 1 https://github.com/zig-utils/zig-config.git
          git clone --depth 1 https://github.com/zig-utils/zig-test-framework.git

      - name: Build Zig Package for All Platforms
        run: cd packages/zig && zig build compile-all

      - name: Package Binaries
        run: |
          mkdir -p dist

          # List what was actually built
          echo "Built binaries:"
          ls -la packages/zig/zig-out/bin/

          # Package Linux x64
          if [ -d "packages/zig/zig-out/bin/linux-x86_64" ]; then
            echo "Packaging Linux x64..."
            cd packages/zig/zig-out/bin/linux-x86_64
            zip -r ../../../../../dist/pantry-linux-x64.zip pantry
            cd ../../../../..
          else
            echo "Warning: linux-x86_64 directory not found"
          fi

          # Package Linux ARM64
          if [ -d "packages/zig/zig-out/bin/linux-aarch64" ]; then
            echo "Packaging Linux ARM64..."
            cd packages/zig/zig-out/bin/linux-aarch64
            zip -r ../../../../../dist/pantry-linux-arm64.zip pantry
            cd ../../../../..
          else
            echo "Warning: linux-aarch64 directory not found"
          fi

          # Package macOS x64
          if [ -d "packages/zig/zig-out/bin/macos-x86_64" ]; then
            echo "Packaging macOS x64..."
            cd packages/zig/zig-out/bin/macos-x86_64
            zip -r ../../../../../dist/pantry-darwin-x64.zip pantry
            cd ../../../../..
          else
            echo "Warning: macos-x86_64 directory not found"
          fi

          # Package macOS ARM64
          if [ -d "packages/zig/zig-out/bin/macos-aarch64" ]; then
            echo "Packaging macOS ARM64..."
            cd packages/zig/zig-out/bin/macos-aarch64
            zip -r ../../../../../dist/pantry-darwin-arm64.zip pantry
            cd ../../../../..
          else
            echo "Warning: macos-aarch64 directory not found"
          fi

          # Package Windows x64
          if [ -d "packages/zig/zig-out/bin/windows-x86_64" ]; then
            echo "Packaging Windows x64..."
            cd packages/zig/zig-out/bin/windows-x86_64
            zip -r ../../../../../dist/pantry-windows-x64.zip pantry.exe
            cd ../../../../..
          else
            echo "Warning: windows-x86_64 directory not found"
          fi

          echo "Packaged files:"
          ls -la dist/

      - name: Publish to npm
        run: ./scripts/publish.sh
        env:
          BUN_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

      - name: Create GitHub Release
        uses: stacksjs/action-releaser@v1.2.7
        with:
          files: |
            dist/pantry-linux-x64.zip
            dist/pantry-linux-arm64.zip
            dist/pantry-darwin-x64.zip
            dist/pantry-darwin-arm64.zip
            dist/pantry-windows-x64.zip
          token: ${{ secrets.GITHUB_TOKEN }}
