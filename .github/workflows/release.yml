name: Releaser

on:
  push:
    tags:
      - 'v*'

jobs:
  npm:
    name: npm
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        # env:
        #   BUN_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
        with:
          bun-version: latest

      - name: Use cached node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            node-modules-

      - name: Install Dependencies
        run: bun install

      - name: Build Action (for self-use)
        run: cd packages/action && bun run build

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.1

      - name: Install Zig Dependencies with Pantry
        uses: ./packages/action
        with:
          config-path: packages/zig/pantry.json

      - name: Build Zig Package for All Platforms
        run: cd packages/zig && zig build compile-all

      - name: Package Binaries
        run: |
          mkdir -p dist
          cd packages/zig/zig-out/bin

          # Package Linux x64
          if [ -d "linux-x86_64" ]; then
            cd linux-x86_64 && zip -r ../../../../dist/pantry-linux-x64.zip pantry && cd ..
          fi

          # Package Linux ARM64
          if [ -d "linux-aarch64" ]; then
            cd linux-aarch64 && zip -r ../../../../dist/pantry-linux-arm64.zip pantry && cd ..
          fi

          # Package macOS x64
          if [ -d "macos-x86_64" ]; then
            cd macos-x86_64 && zip -r ../../../../dist/pantry-darwin-x64.zip pantry && cd ..
          fi

          # Package macOS ARM64
          if [ -d "macos-aarch64" ]; then
            cd macos-aarch64 && zip -r ../../../../dist/pantry-darwin-arm64.zip pantry && cd ..
          fi

      - name: Publish to npm
        run: ./scripts/publish.sh
        env:
          BUN_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

      - name: Create GitHub Release
        uses: stacksjs/action-releaser@v1.2.7
        with:
          files: |
            dist/pantry-linux-x64.zip
            dist/pantry-linux-arm64.zip
            dist/pantry-darwin-x64.zip
            dist/pantry-darwin-arm64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
