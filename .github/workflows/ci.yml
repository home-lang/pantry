name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Zig
        run: |
          curl -L https://ziglang.org/builds/zig-x86_64-linux-0.16.0-dev.2471+e9eadee00.tar.xz -o zig.tar.xz
          tar -xf zig.tar.xz
          mv zig-x86_64-linux-0.16.0-dev.2471+e9eadee00 zig
          echo "$PWD/zig" >> $GITHUB_PATH

      - name: Install Dependencies
        run: bun install

      - name: Lint TypeScript/JavaScript
        run: bun run lint

      - name: Format Check Zig Code
        run: |
          # Format check all Zig files except generated.zig
          find packages/zig/src -name "*.zig" -not -name "generated.zig" -type f -exec zig fmt --check {} +

  typecheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Dependencies
        run: bun install

      - name: Typecheck
        run: bun run typecheck

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Zig
        run: |
          curl -L https://ziglang.org/builds/zig-x86_64-linux-0.16.0-dev.2471+e9eadee00.tar.xz -o zig.tar.xz
          tar -xf zig.tar.xz
          mv zig-x86_64-linux-0.16.0-dev.2471+e9eadee00 zig
          echo "$PWD/zig" >> $GITHUB_PATH

      - name: Install Dependencies
        run: bun install

      - name: Build TypeScript packages
        run: bun run build

      - name: Build pantry GitHub Action
        run: cd packages/action && bun run build

      - name: Setup pantry
        uses: ./packages/action
        with:
          setup-only: 'true'

      - name: Unit Test
        run: bun test

      - name: Bootstrap Zig Dependencies
        run: |
          mkdir -p packages/zig/pantry
          cd packages/zig/pantry
          [ -d zig-cli ] || git clone --depth 1 https://github.com/zig-utils/zig-cli.git
          [ -d zig-config ] || git clone --depth 1 https://github.com/zig-utils/zig-config.git
          [ -d zig-test-framework ] || git clone --depth 1 https://github.com/zig-utils/zig-test-framework.git

      - name: Zig Tests
        run: |
          cd packages/zig
          # Run standalone unit tests directly (avoids zig build --listen IPC hang in 0.16)
          echo "Running Zig unit tests..."
          zig test src/core/string.zig -lc
          zig test src/core/path.zig -lc
          echo "Zig unit tests passed."

          # Build to verify compilation succeeds
          echo "Building pantry..."
          zig build
