name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.16.0-dev.2565+684032671

      - name: Install Dependencies
        run: bun install

      - name: Lint TypeScript/JavaScript
        run: bun run lint

      - name: Format Check Zig Code
        run: |
          # Format check all Zig files except generated.zig
          find packages/zig/src -name "*.zig" -not -name "generated.zig" -type f -exec zig fmt --check {} +

  typecheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Dependencies
        run: bun install

      - name: Typecheck
        run: bun run typecheck

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.16.0-dev.2565+684032671

      - name: Install Dependencies
        run: bun install

      - name: Build TypeScript packages
        run: bun run build

      - name: Build pantry GitHub Action
        run: cd packages/action && bun run build

      - name: Setup pantry
        uses: ./packages/action
        with:
          setup-only: 'true'

      - name: Unit Test
        run: bun test

      - name: Bootstrap Zig Dependencies
        run: |
          mkdir -p pantry
          cd pantry
          [ -d zig-cli ] || git clone --depth 1 https://github.com/zig-utils/zig-cli.git
          [ -d zig-config ] || git clone --depth 1 https://github.com/zig-utils/zig-config.git
          [ -d zig-test-framework ] || git clone --depth 1 https://github.com/zig-utils/zig-test-framework.git

      - name: Zig Tests
        run: |
          cd packages/zig
          # Run standalone unit tests directly (avoids zig build --listen IPC hang in 0.16)
          echo "Running Zig unit tests..."
          zig test src/core/string.zig -lc
          zig test src/core/path.zig -lc
          echo "Zig unit tests passed."

          # Build to verify compilation succeeds
          echo "Building pantry..."
          zig build

  continuous-release:
    needs: [lint, typecheck, test]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.16.0-dev.2565+684032671

      - name: Install Dependencies
        run: bun install

      - name: Build TypeScript packages
        run: bun run build

      - name: Build pantry GitHub Action
        run: cd packages/action && bun run build

      - name: Bootstrap Zig Dependencies
        run: |
          mkdir -p pantry
          cd pantry
          [ -d zig-cli ] || git clone --depth 1 https://github.com/zig-utils/zig-cli.git
          [ -d zig-config ] || git clone --depth 1 https://github.com/zig-utils/zig-config.git
          [ -d zig-test-framework ] || git clone --depth 1 https://github.com/zig-utils/zig-test-framework.git

      - name: Build pantry CLI
        run: cd packages/zig && zig build

      - name: Verify AWS credentials
        run: aws sts get-caller-identity
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1

      - name: Continuous Releases
        run: ./packages/zig/zig-out/bin/pantry publish:commit './packages/*'
        env:
          PANTRY_TOKEN: ${{ secrets.PANTRY_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1
